<mat-card class="card">
  <mat-card-title-group>
    <span class="example-spacer"></span>
    <img
      mat-card-sm-image
      [src]=carrinho.lanche.imagemURL
    />
    <span class="example-spacer"></span>
    <mat-card-content>{{ carrinho.lanche.nome }}</mat-card-content>
    <span class="example-spacer"></span>
    <mat-card-content>{{ carrinho.lanche.valorUnit }}</mat-card-content>
  </mat-card-title-group>
</mat-card>
